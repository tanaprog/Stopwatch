<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="img/stop.png" alt="icon stop" id="stop">
            <img src="img/start.png" alt="icon stop" id="start">
            <img src="img/reset.png" alt="icon reset" id="reset">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
